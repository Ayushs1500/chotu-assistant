<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Chotu Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .assistant-avatar {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .search-container {
            width: 80%;
            max-width: 400px;
            margin-top: 40px;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .btn-search {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-search:hover {
            background-color: #45a049;
        }
    </style>
    

</body>
</html>
